<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="container-profile">
    <img src="images/avatar-jessica.jpeg" alt="avatar picture"/>
    <header class="profile-text">
      <div class="profile-name text-preset-one">Jessica Randall</div>
      <div class="profile-location text-preset-two-bold">London, United Kingdom</div>
    </header>
    <section class="description text-preset-two">"Front-end developer and avid reader."</section>
    <section class="container-links">
      <button class="button-link text-preset-two-bold">GitHub</button>
      <button class="button-link text-preset-two-bold">Frontend Mentor</button>
      <button class="button-link text-preset-two-bold">LinkedIn</button>
      <button class="button-link text-preset-two-bold">Twitter</button>
      <button class="button-link text-preset-two-bold">Instagram</button>
    </section>
  </main>
</body>
</html>
